<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加奖项</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/main.js" charset="utf-8"></script>

		<style type="text/css">
			.layui-form-label {
				width: 120px;
			}
		</style>

		<script>
			layui.use(['form', 'laydate'], function(){
				var form = layui.form
				,layer = layui.layer
				,laydate = layui.laydate;
					
				//日期
				laydate.render({
					elem: '#date',
					trigger: 'click' //自定义弹出框，采用click弹出
				});
				laydate.render({
					elem: '#date1',
					trigger: 'click' //自定义弹出框，采用click弹出
				});
	
				//监听提交 
				form.on('submit(add)', function(data) {
					console.log(data);
					//发异步，把数据提交给php
					layer.alert("增加成功", {
						icon: 6
					}, function() {
						// 获得frame索引
						var index = parent.layer.getFrameIndex(window.name);
						//关闭当前frame
						parent.layer.close(index);
					});
					return false;	
				});
				form.render()
			});
			
			define([], function(){
				var award_member_list = avalon.define({
				    $id: 'award_member_list',
				    //表单数组
				    form: [],
				    //添加表单
				    add_member: function(){
				        var con = {};
				        award_member_list.form.push(con);
				    },
				});
			});
		</script>

	</head>

	<body>
		<div class="layui-anim layui-anim-up" style="padding-left: 125px; padding-top: 35px;">

			<form class="layui-form">

				<!-- ---------------------------- 基本信息 ----------------------------- -->

				<fieldset class="layui-elem-field layui-field-title" style="width: 520px; border-color: #01AAED">
					<legend>基本信息</legend>
				</fieldset>

				<!-- 获奖时间 -->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label for="birthday" class="layui-form-label"><span class="x-red">*</span>获奖时间</label>
						<div class="layui-input-inline">
							<input type="text" name="award_time" id="date" lay-verify="date" autocomplete="off" class="layui-input"
							 placeholder="yyyy-MM-dd">
						</div>
					</div>
				</div>

				<!-- 获奖名称 -->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label"><span class="x-red">*</span>获奖名称</label>
						<div class="layui-input-inline">
							<input id="award_name" name="patent_name" lay-verify="required" autocomplete="off" class="layui-input"
							 placeholder="请输入获奖名称" style="width: 300px;">
						</div>
					</div>
				</div>

				<!-- 获奖等级 -->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label"><span class="x-red">*</span>等级</label>
						<div class="layui-input-inline">
							<select name="award_type" lay-verify="required">
								<option value="">请选择</option>
								<option value="1">一等奖</option>
								<option value="2">二等奖</option>
								<option value="3">三等奖</option>
							</select>
						</div>
					</div>
				</div>

				<!-- 获奖级别 -->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label"><span class="x-red">*</span>获奖级别</label>
						<div class="layui-input-inline">
							<select name="award_level" lay-verify="required">
								<option value="">请选择</option>
								<option value="1">国家级</option>
								<option value="2">省部级</option>
							</select>
						</div>
					</div>
				</div>

				<!-- 授奖单位 -->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label"><span class="x-red">*</span>授奖单位</label>
						<div class="layui-input-inline">
							<input id="award_unit" name="award_unit" lay-verify="required" autocomplete="off" class="layui-input" placeholder="发明人姓名">
						</div>
					</div>
				</div>
				

				<!-- ---------------------------- 获奖人详情 ----------------------------- -->

				<div ms-controller="award_member_list">

					<fieldset class="layui-elem-field layui-field-title" style="width: 520px; border-color: mediumpurple">
						<legend>获奖人详情</legend>
					</fieldset>

					<!-- 作者详情 -->
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label"><span class="x-red">*</span>获奖人</label>
							<div class="layui-input-inline">
								<input id="member_name" name="member_name" lay-verify="required" autocomplete="off" class="layui-input" placeholder="获奖人姓名">
							</div>
						</div>
						<button type="button" class="layui-btn" ms-click="add_member()" style="margin-bottom: 3px; padding-left: 12px; padding-right: 9px;">
							<i class="layui-icon"></i>
						</button>
					</div>

					<!-- 重复 作者详情 -->
					<div style="overflow: hidden" ms-repeat="form">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label"><span class="x-red">*</span>获奖人</label>
								<div class="layui-input-inline">
									<input id="member_name" name="member_name" lay-verify="required" autocomplete="off" class="layui-input" placeholder="获奖人姓名"
									>
								</div>
							</div>
							<button type="button" class="layui-btn" ms-click="add_member()" style="margin-bottom: 3px; padding-left: 12px; padding-right: 9px;"><i
								 class="layui-icon"></i></button>
							<button type="button" class="layui-btn  layui-btn-danger" ms-click="$remove" style="margin-bottom: 3px; padding-left: 11px; padding-right: 9px;"><i
								 class="layui-icon"></i></button>
						</div>
					</div>

				</div>

				
				<!-- ---------------------------- 提交表单 ----------------------------- -->
				
				<div class="layui-form-item" style="padding-left: 40px;">
					<label class="layui-form-label"></label>
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="add" style="margin-right: 30px;">提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>

			</form>

		</div>
	</body>

</html>

<script>
	require(['index'], function(model) {
		avalon.scan();
	});
</script>
