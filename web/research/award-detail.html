<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>获奖详情</title>

		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

		<style type="text/css">

			.layui-form-label {
				width: 100px;
			}

			.layui-elem-field {
				margin-top: 30px;

			.main {
				background-color: #fff;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .1);
				width: 800px;
				height: 680px;
				margin: 20px auto;
				overflow: hidden
			}

			.contentBox {
				width: 680px;
				margin: auto;
				border-top: 1px solid #b7bbbf;
				position: relative;
				top: 45px;

	<body>
		<div class="main">

					</div>
				</fieldset>

				<fieldset class="layui-elem-field">

						<table class="layui-table">
							<colgroup>

							<tbody>
								<tr>
									<th>获奖人1</th>
									<td>王晓明</td>

								<tr>

								<tr>
									<th>获奖人3</th>

						</table>
